<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <mat-card class="md-elevation-z24" fxFlex="30%">
        <mat-card-title fxLayoutAlign="center center">
            <img fxFlex="50%" src="../../assets/ET2.png" alt="brandlogo">
        </mat-card-title>
        <mat-card-subtitle fxLayoutAlign="center center">
            <h1>Login</h1>
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="submit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Senha" formControlName="password">
                </mat-form-field>

                <div class="button">
                    <button fxFlex="100%" type="submit" color="primary" mat-raised-button (click)="toMed()">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
